<h2>Login</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="username">Username</label>
    <input ngModel type="text" #username="ngModel" id="username" name="username" required>
    <div class="error" *ngIf="username.touched && username.dirty && username.errors">
      <span *ngIf="username.errors.required">Username required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel #password="ngModel" type="text" id="password" name="password" required>
    <div class="error" *ngIf="password.touched && password.dirty && password.errors">
      <span *ngIf="password.errors.required">Password required</span>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid">Login</button>
</form>
